<!DOCTYPE html>
<html>
<head>
	<title>JavaScript calculator</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="css/calculator.css">
</head>

<body>
<div class="jumbotron">
	<h1>JavaScript Calculator</h1>
</div>
<div class="calculator">
	<form class="form-inline">
		<div id="inputboxes">
			<input type="text" class="form-control" id="firstBox" name="firstBox" value="" readonly="">
			<input type="text" class="form-control" id="operatorBox" name="operatorBox" value="" readonly="">
			<input type="text" class="form-control" id="secondBox" name="secondBox" value="" readonly="">
		</div>
	</form>
	<div>
		<input type='text' class="form-control" id='answer' name="answer" value="" readonly="" placeholder="Your answer displays here">
	</div>
	<div class="keys">
		<div class="btn-toolbar" role="toolbar" >
			<div class="btn-group btn-group-justified" role="group">
				<div class="btn-group" role="group">
					<button class="btn btn-primary numbers" type="submit">1</button>
				</div>
				<div class="btn-group" role="group">
					<button class="btn btn-primary numbers" type="submit">2</button>
				</div>
				<div class="btn-group" role="group">
					<button class="btn btn-primary numbers" type="submit">3</button>
				</div>
				<div class="btn-group" role="group">
					<button class="btn btn-warning operator" type="submit">+</button>
				</div>
			</div>	
		</div>
		<div class="btn-toolbar" role="toolbar" >
			<div class="btn-group btn-group-justified" role="group">
				<div class="btn-group" role="group">
					<button class="btn btn-primary numbers" type="submit">4</button>
				</div>
				<div class="btn-group" role="group">
					<button class="btn btn-primary numbers" type="submit">5</button>
				</div>
				<div class="btn-group" role="group">
					<button class="btn btn-primary numbers" type="submit">6</button>
				</div>
				<div class="btn-group" role="group">
					<button class="btn btn-warning operator" type="submit">-</button>
				</div>
			</div>
		</div>
		<div class="btn-toolbar" role="toolbar" >
			<div class="btn-group btn-group-justified" role="group">	
				<div class="btn-group" role="group">
					<button class="btn btn-primary numbers" type="submit">7</button>
				</div>
				<div class="btn-group" role="group">
					<button class="btn btn-primary numbers" type="submit" >8</button>
				</div>
				<div class="btn-group" role="group">
					<button class="btn btn-primary numbers" type="submit">9</button>
				</div>
				<div class="btn-group" role="group">
					<button class="btn btn-warning operator" type="submit">*</button>
				</div>
			</div>
		</div>
		<div class="btn-toolbar" role="toolbar" >
			<div class="btn-group btn-group-justified" role="group">
				<div class="btn-group" role="group">
					<button class="btn btn-danger" id="clear" type="submit">C</button>
				</div>
				<div class="btn-group" role="group">
					<button class="btn btn-primary numbers" type="submit">0</button>
				</div>
				<div class="btn-group" role="group">
					<button class="btn btn-primary numbers" type="submit">.</button>
				</div>
				<div class="btn-group" role="group">
					<button class="btn btn-warning operator" type="submit">/</button>
				</div>
			</div>
		</div>
		<div class="btn-toolbar" role="toolbar" >
			<div class="btn-group btn-group-justified" role="group">
				<div class="btn-group" role="group">
					<button class="btn btn-warning" id="negative" type="submit">±</button>
				</div>
				<div class="btn-group" role="group">
					<button class="btn btn-warning operator" type="submit">%</button>
				</div>
				<div class="btn-group" role="group">
					<button class="btn btn-warning" id="sqroot" type="submit">√</button>
				</div>
				<div class="btn-group" role="group">
					<button class="btn btn-warning operator" type="submit">^</button>
				</div>
			</div>
		</div>
		<div class="btn-toolbar" role="toolbar">
			<div class="btn-group btn-group-justified" role="group">
				<div class="btn-group" role="group">
					<button class="btn btn-primary" id="result" type="submit">=</button>
				</div>
			</div>
		</div>
	</div>
</div>
</div>
<script src="js/calculator.js"></script>
</body>
</html>
